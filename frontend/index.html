<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grammy</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="brand">Grammy</div>
      </header>

      <main class="main">
        <section class="editor">
          <label class="label">Your text</label>
          <div id="textInput" class="editable" contenteditable="true" spellcheck="false" data-placeholder="Paste or type here..."></div>
          <div class="hint">
            <span id="status">Ready</span>
            <span class="hintSep">Â·</span>
            Suggestions appear as you type
          </div>
        </section>

        <aside class="sidebar">
          <div class="sidebarHeader">
            <div class="sidebarTitle">Suggestions</div>
          </div>
          <div id="suggestions" class="suggestions"></div>
        </aside>
      </main>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
