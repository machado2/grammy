<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grammy</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="brand">Grammy</div>
        <button id="settingsBtn" type="button" class="settingsBtn" title="Settings">⚙️</button>
      </header>

      <main class="main">
        <section class="editor">
          <label class="label">Your text</label>
          <div id="textInput" class="editable" contenteditable="true" spellcheck="false" data-placeholder="Paste or type here..."></div>
          <div class="hint">
            <span id="status">Ready</span>
            <span class="hintSep">·</span>
            Suggestions appear as you type
          </div>
        </section>

        <aside class="sidebar">
          <div class="sidebarHeader">
            <div class="sidebarTitle">Suggestions</div>
          </div>
          <div id="suggestions" class="suggestions"></div>
        </aside>
      </main>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
      <div class="modalContent">
        <div class="modalHeader">
          <h2 class="modalTitle">Settings</h2>
          <button id="closeSettingsBtn" type="button" class="modalClose">&times;</button>
        </div>
        <div class="modalBody">
          <div class="formGroup">
            <label class="formLabel">OpenAI API Key</label>
            <input type="password" id="apiKeyInput" class="formInput" placeholder="sk-..." />
            <p class="formHint">Your API key is stored locally in your browser and never sent to any server except OpenAI.</p>
          </div>
          <div class="formGroup">
            <label class="formLabel">Model</label>
            <input type="text" id="modelInput" class="formInput" placeholder="gpt-5-mini" />
            <p class="formHint">Default: gpt-5-mini. You can use gpt-5, gpt-4o, etc.</p>
          </div>
        </div>
        <div class="modalFooter">
          <button id="saveSettingsBtn" type="button" class="btn primary">Save</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
