name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Create release if missing
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          if ! gh release view "$TAG" --repo "$GH_REPO" >/dev/null 2>&1; then
            gh release create "$TAG" --generate-notes --repo "$GH_REPO"
          fi

  build:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: grammy
            archive_ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: grammy.exe
            archive_ext: zip
          - os: macos-13
            target: x86_64-apple-darwin
            bin: grammy
            archive_ext: tar.gz
          - os: macos-14
            target: aarch64-apple-darwin
            bin: grammy
            archive_ext: tar.gz

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libx11-dev \
            libxi-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxkbcommon-dev \
            libwayland-dev \
            libgl1-mesa-dev \
            libasound2-dev

      - name: Build
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          BIN="target/${{ matrix.target }}/release/${{ matrix.bin }}"
          strip "$BIN" 2>/dev/null || true
          ARCHIVE="grammy-${GITHUB_REF_NAME}-${{ matrix.target }}.${{ matrix.archive_ext }}"
          tar -C "$(dirname "$BIN")" -czf "dist/$ARCHIVE" "${{ matrix.bin }}"

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          $bin = "target\\${{ matrix.target }}\\release\\${{ matrix.bin }}"
          $archive = "grammy-$env:GITHUB_REF_NAME-${{ matrix.target }}.${{ matrix.archive_ext }}"
          Compress-Archive -Path $bin -DestinationPath ("dist\\" + $archive) -Force

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: dist/*
          if-no-files-found: error

      - name: Upload to GitHub Release (Unix)
        if: runner.os != 'Windows'
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          gh release upload "${GITHUB_REF_NAME}" dist/* --clobber --repo "$GH_REPO"

      - name: Upload to GitHub Release (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: |
          $ErrorActionPreference = "Stop"
          gh release upload $env:GITHUB_REF_NAME dist/* --clobber --repo $env:GH_REPO
